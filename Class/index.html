<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">

        function mantra(){
            return "Hulk Hogan for Prez!"
        }

        const hulk = "http://www.thestar.com/content/dam/thestar/entertainment/2016/03/20/turning-the-clock-back-on-wrestlemania-vi/hulkhogan.jpg(511 kB)"

        ReactDOM.render(
            <div>
                <h1>I love react {2+8} times! My mantra is {mantra()}</h1>,
                <img src={hulk} />
            </div>
            ,
        document.getElementById('root')
        )
    </script>
</body>
</html>
